spring:
  application:
    name: expensetracker

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false   # turn off noisy SQL logs in cloud

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME:ExpTrackerBot}
