spring:
  application:
    name: expensetracker

  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false   # turn off noisy SQL logs in cloud

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME:ExpTrackerBot}
